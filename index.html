<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bench with Chairs and Coffee Objects</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #87ceeb;"> <!-- Sky blue background -->

        <!-- Fancy Light Visible Object (Glowing Sphere) -->
        <a-sphere color="#FFD700" position="0 5 0" radius="1.5" emissive="#FFD700" emissive-intensity="1"></a-sphere>
        
        <!-- Floor -->
        <a-plane color="#f0e5d8" rotation="-90 0 0" width="20" height="20" position="0 0 0"></a-plane>

        <!-- Bench (seat + legs) -->
        <a-box color="#8B4513" position="0 0.5 -3" width="6" height="0.5" depth="2"></a-box> <!-- Bench seat -->

        <!-- Bench legs (four legs) -->
        <a-box color="#8B4513" position="-2.5 0 -2.5" width="0.5" height="1" depth="0.5"></a-box> <!-- Left Front Leg -->
        <a-box color="#8B4513" position="2.5 0 -2.5" width="0.5" height="1" depth="0.5"></a-box> <!-- Right Front Leg -->
        <a-box color="#8B4513" position="-2.5 0 -3.5" width="0.5" height="1" depth="0.5"></a-box> <!-- Left Back Leg -->
        <a-box color="#8B4513" position="2.5 0 -3.5" width="0.5" height="1" depth="0.5"></a-box> <!-- Right Back Leg -->

        <!-- Table (with objects on it) -->
        <a-box color="#8B4513" position="0 1 -3" width="4" height="0.2" depth="2"></a-box> <!-- Table Surface -->

        <!-- Objects on the table -->

        <!-- Coffee Cups (using spheres) -->
        <a-sphere color="white" position="-1.2 1.1 -3.5" radius="0.2"></a-sphere> <!-- Cup 1 -->
        <a-sphere color="white" position="0 1.1 -3.5" radius="0.2"></a-sphere> <!-- Cup 2 -->
        <a-sphere color="white" position="1.2 1.1 -3.5" radius="0.2"></a-sphere> <!-- Cup 3 -->

        <!-- Plates (using thin cylinders) -->
        <a-cylinder color="#D3D3D3" position="-1.2 1.05 -3.5" radius="0.3" height="0.05"></a-cylinder> <!-- Plate 1 -->
        <a-cylinder color="#D3D3D3" position="0 1.05 -3.5" radius="0.3" height="0.05"></a-cylinder> <!-- Plate 2 -->
        <a-cylinder color="#D3D3D3" position="1.2 1.05 -3.5" radius="0.3" height="0.05"></a-cylinder> <!-- Plate 3 -->

        <!-- Replaced Coffee Pot with a Vase -->
        <a-cylinder color="#228B22" position="0 1.5 -3.5" radius="0.2" height="0.6"></a-cylinder> <!-- Vase Body -->
        <a-cone color="#228B22" position="0 2.1 -3.5" radius-bottom="0.2" height="0.3"></a-cone> <!-- Vase Opening -->

        <!-- Light above the table -->
        <a-light type="point" color="#FFD700" intensity="1.5" position="0 2 -3"></a-light> <!-- Light source -->

        <!-- Chairs (more realistic chairs placed at the back of the table) -->

        <!-- Chair 1 -->
        <a-cylinder color="#D2691E" position="-2.5 0.25 -5" radius="0.2" height="1"></a-cylinder> <!-- Left Leg 1 -->
        <a-cylinder color="#D2691E" position="-2.5 0.25 -4.5" radius="0.2" height="1"></a-cylinder> <!-- Left Leg 2 -->
        <a-cylinder color="#D2691E" position="-1.5 0.25 -5" radius="0.2" height="1"></a-cylinder> <!-- Right Leg 1 -->
        <a-cylinder color="#D2691E" position="-1.5 0.25 -4.5" radius="0.2" height="1"></a-cylinder> <!-- Right Leg 2 -->
        <a-box color="#D2691E" position="-2 1 -5" width="1" height="0.2" depth="0.6"></a-box> <!-- Chair Seat -->
        <a-box color="#D2691E" position="-2 1.5 -5" width="1" height="1" depth="0.1"></a-box> <!-- Chair Back -->

        <!-- Chair 2 -->
        <a-cylinder color="#D2691E" position="2.5 0.25 -5" radius="0.2" height="1"></a-cylinder> <!-- Left Leg 1 -->
        <a-cylinder color="#D2691E" position="2.5 0.25 -4.5" radius="0.2" height="1"></a-cylinder> <!-- Left Leg 2 -->
        <a-cylinder color="#D2691E" position="1.5 0.25 -5" radius="0.2" height="1"></a-cylinder> <!-- Right Leg 1 -->
        <a-cylinder color="#D2691E" position="1.5 0.25 -4.5" radius="0.2" height="1"></a-cylinder> <!-- Right Leg 2 -->
        <a-box color="#D2691E" position="2 1 -5" width="1" height="0.2" depth="0.6"></a-box> <!-- Chair Seat -->
        <a-box color="#D2691E" position="2 1.5 -5" width="1" height="1" depth="0.1"></a-box> <!-- Chair Back -->

        <!-- Camera with closer zoom -->
        <a-camera position="0 1.6 5" look-controls="enabled: true"></a-camera>

    </a-scene>
</body>
</html>
